<!DOCTYPE html>
<html>
<head>
	<title>Speed-o-meter</title>
	<link rel="stylesheet" type="text/css" href="display.css">
</head>
<body>
	<h1>The Virtual Speed-o-meter</h1>
	<div class="gauge">
		<div class="gauge_shell">
			<div class="gauge_body">
				<div class="gauge_meter"></div>
				<div class="gauge_inner_circle"></div>
				<span class="text"><span class="digit">00</span> km/hr</span>
			</div>
			<div class="bold left">0-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold left">20-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold left">40-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold left">60-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold left">80-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold left">100-</div>
			<div class="sp"><span>_</span></div>
			<div class="bold right">-120</div>
			<div class="sp"><span>_</span></div>
			<div class="bold right">-140</div>
			<div class="sp"><span>_</span></div>
			<div class="bold right">-160</div>
			<div class="sp"><span>_</span></div>
			<div class="bold right">-180</div>
			<div class="sp"><span>_</span></div>
			<div class="bold right">-200</div>
		</div>
	</div>
	<<form>
		<input type="button" value="Return to previous page" onClick="javascript:history.go(-1)" />
	</form> 

	<script type="text/javascript" src="display.js"></script>
</body>
</html>
